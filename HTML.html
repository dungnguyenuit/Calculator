<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
</head>
<body>
    <div class="container">
        <div class="row">
           <h2 class="col-lg-12" id="head">CALCULATOR</h2>
        </div>
        <div class="row">
            <input id="display" class=" col-lg-3 input-group" type="text" />
        </div>
        <div class="row col-lg-offset-4" id="row1">
            <div class="col-lg-1" id="MC">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('MC')"><label class="label">MC</label></button>
            </div>
            <div class="col-lg-1" id="MR">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('MR')"><label class="label">MR</label></button>
            </div>
            <div class="col-lg-1" id="MS">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('MS')"><label class="label">MS</label></button>
            </div>
            <div class="col-lg-1" id="M+">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('M+')"><label class="label">M +</label></button>
            </div>
            <div class="col-lg-1" id="M-">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('M-')"><label class="label">M -</label></button>
            </div>
        </div>
        <div class="row col-lg-offset-4" id="row2">
            <div class="col-lg-1" id="arrow">
                <button type="button"  class="btn btn-primary" onclick="back()" ><label class="label"><span class="glyphicon glyphicon-arrow-left"></span></label></button>
            </div>
            <div class="col-lg-1" id="CE">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('CE')"><label class="label">CE</label></button>
            </div>
            <div class="col-lg-1" id="C">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('C')"><label class="label">C</label></button>
            </div>
            <div class="col-lg-1" id="plus">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('plus')"><label class="label">±</label></button>
            </div>
            <div class="col-lg-1" id="square">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('square')"><label class="label">√</label></button>
            </div>
        </div>
        <div class="row col-lg-offset-4" id="row3">
            <div class="col-lg-1" id="_7">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('7')"><label class="label">7</label></button>
            </div>
            <div class="col-lg-1" id="_8">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('8')"><label class="label">8</label></button>
            </div>
            <div class="col-lg-1" id="_9">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('9')"><label class="label">9</label></button>
            </div>
            <div class="col-lg-1" id="division">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('/')"><label class="label">/</label></button>
            </div>
            <div class="col-lg-1" id="">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('%')"><label class="label">%</label></button>
            </div>
        </div>

        <div class="row col-lg-offset-4" id="row4">
            <div class="col-lg-1" id="_4">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('4')"><label class="label">4</label></button>
            </div>
            <div class="col-lg-1" id="_5">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('5')"><label class="label">5</label></button>
            </div>
            <div class="col-lg-1" id="_6">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('6')"><label class="label">6</label></button>
            </div>
            <div class="col-lg-1" id="multiplication">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('*')"><label class="label">*</label></button>
            </div>
            <div class="col-lg-1" id="_1x">
                <button type="button" id="keys" class="btn btn-primary" onclick="pow(3)"><label class="label">1/x</label></button>
            </div>
        </div>

        <div class="row col-lg-offset-4" id="row5">
            <div class="col-lg-1">
                <button id="_1" type="button"  id="keys"  class="btn btn-primary" onclick="addtoscreen('1')"><label class="label">1</label></button>
            </div>
            <div class="col-lg-1" id="_2">
                <button type="button"  id="keys" class="btn btn-primary" onclick="addtoscreen('2')"><label class="label">2</label></button>
            </div>
            <div class="col-lg-1" id="_3">
                <button type="button"  id="keys" class="btn btn-primary" onclick="addtoscreen('3')"><label class="label">3</label></button>
            </div>
            <div class="col-lg-1" id="subtraction">
                <button type="button" class="btn btn-primary" onclick="addtoscreen('-')"><label class="label">-</label></button>
            </div>

            <div class="col-lg-1">
                <button type="button" class="btn btn-primary" onclick="pow(3)"><label class="label">x*3</label></button>
            </div>


        </div>

        <div class="row col-lg-offset-4" id="row6">
            <div class="col-lg-2" >
                <button id="keys" type="button" class="btn btn-primary zero" onclick="addtoscreen('0')"><label class="label">0</label></button>
            </div>

            <div class="col-lg-1" id="point">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('.')"><label class="label">.</label></button>
            </div>

            <div class="col-lg-1" id="addition">
                <button type="button" id="keys" class="btn btn-primary" onclick="addtoscreen('+')"><label class="label">+</label></button>
            </div>

            <div class="col-lg-2" >
                <button id="equal" type="button" class="btn btn-primary" onclick="cal()"><label class="label">=</label></button>
            </div>

        </div>
    </div>
    <!--Xyz-->
    <!-- abcddd-->


</body>
<script type="text/javascript" src="js/cal.js"></script>
</html>
